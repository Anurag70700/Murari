    a.link {
      color: #0077cc;
      font-size: 18px;
      text-decoration: none;
    }

    a.link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f1f1f1;
      color: #555;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {

      }

      .hero h2 {

      }

      .hero p, section h2 {

      }
    }
