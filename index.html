  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      color: #00bfff;
    }

    nav a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #00bfff;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
    }

    #contact {
      text-align: center;
      margin-top: 40px;
    }

    #contact a {
      display: block;
      margin: 10px 0;
      color: #00bfff;
      font-size: 18px;
      text-decoration: none;
    }

    #contact a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 20px;
      border-top: 2px solid #333;
      color: #888;
    }

    /* Animated cat */
    .cat {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      animation: moveCat 20s linear infinite;
    }

    @keyframes moveCat {
      0% { left: -100px; }
      100% { left: 100%; }
    }
  </style>
</head>
