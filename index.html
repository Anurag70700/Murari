<head>
  <meta charset="UTF-8" />

  <title>Murari Business</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://i.pinimg.com/736x/05/f2/26/05f2269d99e70e9c6f82cba22dc40c66.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .contact {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    .contact p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
