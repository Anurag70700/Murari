<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Murari - Business</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #0b0b0b;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
    }

    header {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #ffd700;
      font-size: 32px;
      font-weight: bold;
    }

    nav a {
      color: #ffffff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 80px;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 22px;
      color: #ccc;
    }

    #contact {
      text-align: center;
      margin-top: 60px;
      background: rgba(18, 18, 18, 0.9);
      padding: 40px 20px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    #contact h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #contact a {
      display: inline-block;
      margin: 10px 15px;
      color: #00bfff;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    #contact a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    footer {
      background-color: #141414;
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }

    .cat {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 60px;
      animation: moveCat 20s linear infinite;
      z-index: 10;
    }

    @keyframes moveCat {
      0% { left: -100px; }
      100% { left: 100%; }
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 28px;
      }
      .hero p {
        font-size: 18px;
      }
      nav a {
        margin-left: 12px;
      }
    }
  </style>
</head>
