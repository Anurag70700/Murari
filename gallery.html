<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murari Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      margin: 0;
      color: #00bfff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      border-top: 2px solid #333;
      color: #888;
    }
    a.back {
      display: inline-block;
      margin: 20px;
      color: #00bfff;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
  </header>

  <a href="index.html" class="back">⬅️ Back to Home</a>

  <div class="gallery">
    <img src="https://via.placeholder.com/400x250?text=Photo+1" alt="Photo 1">
    <img src="https://via.placeholder.com/400x250?text=Photo+2" alt="Photo 2">
    <img src="https://via.placeholder.com/400x250?text=Photo+3" alt="Photo 3">
    <img src="https://via.placeholder.com/400x250?text=Photo+4" alt="Photo 4">
    <img src="https://via.placeholder.com/400x250?text=Photo+5" alt="Photo 5">
  </div>

  <footer>
    <p>&copy; 2025 Murari. All rights reserved.</p>
  </footer>
</body>
</html>
